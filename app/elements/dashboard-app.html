<link rel="import" href="latest-vaadin-version.html">
<link rel="import" href="feed-list.html">
<link rel="import" href="tweet-list.html">

<dom-module id="dashboard-app">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      .bottom-margin {
        margin-bottom: 16px;
      }

      .bottom-margin {
        margin-bottom: 0 !important;
      }

      latest-vaadin-version,
      feed-list,
      tweet-list {
        margin: 15px;
        box-shadow:0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }

      .green {
        background-color: #4caf50;
      }

      .purple {
        background-color: #9c27b0;
      }

      .cyan {
        background-color: #00bcd4;
      }

      .lightgreen {
        background-color: #8bc34a;
      }

      .orange {
        background-color: #ff9800;
      }

      .teal {
        background-color: #009688;
      }

      .pink {
        background-color: #e91e63;
      }

      .lime {
        color: #fff;
        background-color: #cddc39;
      }

      .bluegray {
        background-color: #607d8b;
      }

      .gray {
        background-color: #9e9e9e;
      }
    </style>
    <div class="layout horizontal" style="height: 100%">
      <div class="layout vertical flex-3" style="height: 100%; max-width: 37.5%">
        <feed-list header="Blog" class="flex-1 orange" url="[[dashboardRestUrl]]/feed/vaadin-blog/?count=6"></feed-list>
        <feed-list header="Support" class="flex-1 teal" url="[[supportRestUrl]]"></feed-list>
        <feed-list header="Directory" class="flex-1 bluegray" url="[[dashboardRestUrl]]/feed/vaadin-addons/?count=6"></feed-list>
      </div>
      <div class="layout vertical flex-3" style="height: 100%; max-width: 37.5%">
        <latest-vaadin-version class="lightgreen" dashboard-rest-url="[[dashboardRestUrl]]"></latest-vaadin-version>
        <feed-list header="Forums" class="flex-1 gray" url="[[dashboardRestUrl]]/feed/vaadin-forums/?count=9"></feed-list>
        <feed-list header="SO" class="flex-1 green" url="[[dashboardRestUrl]]/feed/stackoverflow-vaadin-questions/?count=9"></feed-list>
      </div>
      <div class="layout vertical flex-2" style="height: 100%; max-width: 25%">
        <tweet-list header="#vaadin" class="flex-1 pink" style="height: 100%;" url="[[dashboardRestUrl]]/vaadin-tweets/"></tweet-list>
      </div>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'dashboard-app',
        properties: {
          dashboardRestUrl: {
            value: 'http://' + window.location.hostname + ':8080/us-dashboard-rest'
          },
          supportRestUrl: {
            value: 'http://ussupport.attlocal.net/ussupport/rest/unsecured/summary'
          }
        }
      });
    })();
  </script>

</dom-module>
